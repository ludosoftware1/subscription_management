<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Tipo de Combustível</th>
                <th>Total Litros</th>
                <th>Total Valor (R$)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in report_data %}
            <tr>
                <td>{{ item.tipo_combustivel }}</td>
                <td>{{ item.total_litros|floatformat:2 }}</td>
                <td>R$ {{ item.total_valor|floatformat:2 }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum dado encontrado para este relatório.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
