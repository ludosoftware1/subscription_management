<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Secretaria</th>
                <th>Status do Veículo</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {% for item in report_data %}
            <tr>
                <td>{{ item.secretaria__nome }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item.count }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum dado encontrado para este relatório.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
